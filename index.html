<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="white-keys">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd>

        <div class="left-black-keys black-keys">
        <kbd>W</kbd>
            <kbd>E</kbd>
            <kbd>T</kbd></div>
            <div class="right-black-keys black-keys">
        <kbd>Y</kbd>
            <kbd>U</kbd>
            </div>
    </div>
</div>
<script src="script.js"></script>
